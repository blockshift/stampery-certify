<div class="container">
<img src="../assets/image/bca.png" alt="Logo" class="logo">
  <h2>Certificate Issuance</h2>
<h4><u>FOR INTERNAL USE ONLY:</u></h4>
    <h4>
       <ol>
      <li>Fill in the form below with the correct details of the student and click <b>submit</b></li>
      <li>A unique hash ID and timestamp will be generated. Using the <b>Hash ID</b>, anyone can verify the authenticity of
        the certificate on the blockchain.</li>
      </ol></h4>
  
  <form #studentForm = "ngForm" (ngSubmit)="onSubmit(studentForm.value)">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" name="name" ngModel placeholder="Full Name">
    </div>

    <div class="form-group">
      <label>Course Name/Course ID</label>
      <input type="text" class="form-control" name="coursename" ngModel placeholder="Course Name/Course ID">
    </div>
    <div class="form-group">
      <label>NRIC/Passport No.</label>
      <input type="text" class="form-control" name="nric" ngModel placeholder="NRIC/Passport No.">
    </div>

       <div class="form-group">
      <label>Course Start Date (dd/mm/yyyy)</label>
      <input type="text" class="form-control" name="startdate" ngModel placeholder="dd/mm/yyyy">
    </div>

    <div class="form-group">
      <label>Course End Date (dd/mm/yyyy)</label>
      <input type="text" class="form-control" name="enddate" ngModel placeholder="dd/mm/yyyy">
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Submit</button>

  </form>

<h4><b>Hash ID</b></h4>
<div #dataContainer class="h4"></div>
<h4><b>Timestamp</b></h4>
<div #dataContainer2 class="h4"></div>
</div>
